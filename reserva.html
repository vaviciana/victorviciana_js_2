<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/style.css">
    <script defer src="js/reserva.js"></script>
</head>
<body>
    <div class="hero">
        <div class="imagen_hero">
            <img src="recursos/hero.png" alt="">
        </div>
        <div class="overlay_hero"></div>
        <div class="texto_hero text-center">
            <div id="carritoReservas" class="mt-4"></div>
            <h1>
                Disponibilidad de fecha
            </h1>
            <div class="d-flex gap-2 m-3">
                <div class="d-flex flex-column w-100">
                    <label for="fechaReserva"><b>Reserva tu noche</b></label>
                    <input type="date" class="input-group-text" id="fechaReserva">
                </div>
            </div>
            <div class="m-2">
                    <select id="selectHotel" class="form-select">
                        <option value="1">Málaga</option>
                        <option value="2">Córdoba</option>
                        <option value="3">Sevilla</option>
                        <option value="4">Castellón</option>
                        <option value="5">Alicante</option>
                        <option value="6">Benidorm</option>
                        <option value="7">Fuerteventura</option>
                        <option value="8">Tenerife</option>
                        <option value="9">Gran Canaria</option>
                        <option value="10">Lanzarote</option>
                    </select>
            </div>
                <button class="btn btn-light btn-lg w-50" type="button" id="botonDisponibilidadFechas">
                    Comprobar
                </button>
            <div id="cartel"></div>
        </div>
    </div>
</body>
</html>
